name: GERADOR_IPA_RBA
on:
  push:
    branches: [ main, master ]
  workflow_dispatch: # Isso cria o bot√£o manual

jobs:
  construir:
    runs-on: macos-latest
    
    defaults:
      run:
        working-directory: ./rba-ipa

    steps:
      - name: Checkout do Codigo
        uses: actions/checkout@v4

      - name: Configurar Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar Dependencias
        run: |
          npm install
          npm install -g @capacitor/cli
          npx cap add ios || true
          npx cap sync ios

      - name: Compilar IPA (Soberania)
        run: |
          # Prepara a pasta de build
          mkdir -p build
          # Comando para o Xcode construir o projeto sem precisar de assinatura agora
          xcodebuild -workspace ios/App/App.xcworkspace \
                     -scheme App \
                     -configuration Release \
                     -sdk iphoneos \
                     CODE_SIGNING_ALLOWED=NO \
                     archive -archivePath ./build/App.xcarchive

      - name: Disponibilizar para Download
        uses: actions/upload-artifact@v4
        with:
          name: App-RBA-iOS
          path: rba-ipa/build/App.xcarchive
