<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RBA - Portal de Instalação</title>
    <style>
        body { background: #084424; color: #fcd404; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; text-align: center; }
        .aviso { padding: 20px; max-width: 300px; }
        .logo { width: 100px; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div id="msg-desktop" style="display:none;" class="aviso">
        <img src="logo.png" class="logo" alt="RBA">
        <h2>Acesso via Celular</h2>
        <p style="color: white;">Este aplicativo é exclusivo para dispositivos móveis.</p>
        <p>Acesse pelo seu <strong>iPhone</strong> ou <strong>Android</strong> para ouvir a Rádio Brasil Artes.</p>
    </div>

    <script>
        (function() {
            const userAgent = navigator.userAgent;
            const isIphone = /iPhone|iPad|iPod/i.test(userAgent);
            const isAndroid = /Android/i.test(userAgent);
            
            // 1. Se for iPhone, manda para a página do App para ver o tutorial
            if (isIphone) {
                window.location.href = "https://iartium.com/iphoneapp/indexapp.html"; 
            } 
            // 2. Se for Android, inicia o download do APK diretamente
            else if (isAndroid) {
                window.location.href = "https://iartium.com/RBA.apk";
            } 
            // 3. Se for computador, mostra a mensagem de bloqueio
            else {
                document.getElementById('msg-desktop').style.display = 'block';
            }
        })();
    </script>
</body>
</html>
